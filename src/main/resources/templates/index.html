<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <nav th:replace="fragments :: nav-top"></nav>
    <header><h1>Search for a Vet Clinic</h1></header>
    <div class="container-fluid">
        <form id="searchForm" th:action="@{/search-results}" method="GET">

            <div class="div-search">
                <h2 class="pb-1">Find a vet clinic near me</h2>
                <div class="div-search">
                    <div class="input-group">
                        <input
                            type="text"
                            class="form-control"
                            id="term"
                            name="term"
                            placeholder="Enter city, state, or zip..."
                        />
                        <input type="submit" class="btn btn-find" value="&#x1f50e;" />
                        <span onclick="getLocation()" class="mx-2 fa fa-2x fa-location-arrow"></span>

                    </div>
                </div>
            </div>
        </form>

        <div class="container row-images">
            <div class="row g-4 center">
                <div class="col-sm">
                    <img class="img-fluid rounded-1" th:src="@{/image/cat-dog.jpg}" alt="cat and dog resting" />
                </div>
                <div class="col-sm">
                    <img class="img-fluid rounded-1" th:src="@{/image/hamster.jpg}" alt="hamster sitting" />
                </div>
                <div class="col-sm">
                    <img class="img-fluid rounded-1" th:src="@{/image/bunny.jpg}" alt="bunny sitting" />
                </div>
            </div>
        </div>

    </div>
</body>
</html>
