<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
<nav th:replace="fragments :: nav-top"></nav>
<section class="vh-100">
    <div class="container py-3 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5">
                        <form method="POST">
                            <h3 class="mb-4 text-center">Add a clinic</h3>
                            <div class="form-outline mb-4">
                                <label class="form-label" th:for="name">Clinic Name</label>
                                <input  th:field=${request.name} type="text" id="name" class="form-control form-control-lg mb-1" />
                                <p th:errors="${request.name}" class="alert alert-danger"></p>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" th:for="address">Address</label>
                                <input  th:field=${request.address} type="text" id="address" class="form-control form-control-lg mb-1" />
                                <p th:errors="${request.address}" class="alert alert-danger"></p>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-outline mb-4">
                                        <label class="form-label" th:for="city">City</label>
                                        <input  th:field=${request.city} type="text" id="city" class="form-control form-control-lg mb-1" />
                                        <p th:errors="${request.city}" class="alert alert-danger"></p>
                                    </div>
                                </div>


                                <div class="col">
                                    <div class="form-outline mb-4">
                                        <label class="form-label" th:for="state">State</label>
                                        <select th:field=${request.state} class="form-control form-control-lg mb-1" id="state">
                                            <option value=""></option>
                                            <option value="AL">Alabama</option>
                                            <option value="AK">Alaska</option>
                                            <option value="AZ">Arizona</option>
                                            <option value="AR">Arkansas</option>
                                            <option value="CA">California</option>
                                            <option value="CO">Colorado</option>
                                            <option value="CT">Connecticut</option>
                                            <option value="DE">Delaware</option>
                                            <option value="DC">District Of Columbia</option>
                                            <option value="FL">Florida</option>
                                            <option value="GA">Georgia</option>
                                            <option value="HI">Hawaii</option>
                                            <option value="ID">Idaho</option>
                                            <option value="IL">Illinois</option>
                                            <option value="IN">Indiana</option>
                                            <option value="IA">Iowa</option>
                                            <option value="KS">Kansas</option>
                                            <option value="KY">Kentucky</option>
                                            <option value="LA">Louisiana</option>
                                            <option value="ME">Maine</option>
                                            <option value="MD">Maryland</option>
                                            <option value="MA">Massachusetts</option>
                                            <option value="MI">Michigan</option>
                                            <option value="MN">Minnesota</option>
                                            <option value="MS">Mississippi</option>
                                            <option value="MO">Missouri</option>
                                            <option value="MT">Montana</option>
                                            <option value="NE">Nebraska</option>
                                            <option value="NV">Nevada</option>
                                            <option value="NH">New Hampshire</option>
                                            <option value="NJ">New Jersey</option>
                                            <option value="NM">New Mexico</option>
                                            <option value="NY">New York</option>
                                            <option value="NC">North Carolina</option>
                                            <option value="ND">North Dakota</option>
                                            <option value="OH">Ohio</option>
                                            <option value="OK">Oklahoma</option>
                                            <option value="OR">Oregon</option>
                                            <option value="PA">Pennsylvania</option>
                                            <option value="RI">Rhode Island</option>
                                            <option value="SC">South Carolina</option>
                                            <option value="SD">South Dakota</option>
                                            <option value="TN">Tennessee</option>
                                            <option value="TX">Texas</option>
                                            <option value="UT">Utah</option>
                                            <option value="VT">Vermont</option>
                                            <option value="VA">Virginia</option>
                                            <option value="WA">Washington</option>
                                            <option value="WV">West Virginia</option>
                                            <option value="WI">Wisconsin</option>
                                            <option value="WY">Wyoming</option>
                                        </select>
                                        <p th:errors="${request.state}" class="alert alert-danger"></p>
                                    </div>
                                </div>


                                <div class="col">
                                    <div class="form-outline mb-4">
                                        <label class="form-label" th:for="zip">Zip Code</label>
                                        <input  th:field=${request.zip} type="text" id="zip" class="form-control form-control-lg mb-1" />
                                        <p th:errors="${request.zip}" class="alert alert-danger"></p>
                                    </div>
                                </div>

                            </div>


                            <div class="form-outline mb-4">
                                <label class="form-label" th:for="phone">Phone Number</label>
                                <input  th:field=${request.phoneNumber} type="text" id="phone" class="form-control form-control-lg mb-1" />
                                <p th:errors="${request.phoneNumber}" class="alert alert-danger"></p>
                            </div>

                            <div class="form-outline mb-3">
                                <label class="form-label" th:for="website">Website</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon3">https://www.</span>
                                    </div>
                                    <input th:field=${request.website} type="text" class="form-control mb-1" id="basic-url" aria-describedby="basic-addon3">
                                </div>
                                <p th:errors="${request.website}" class="alert alert-danger"></p>
                            </div>

                            <div class="form-check mb-3">
                                <input  class="form-check-input" type="checkbox" value="" id="flexCheckDefault" th:field=${request.emergency} />
                                <label class="form-check-label" for="flexCheckDefault">
                                    Open 24 Hours?
                                </label>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
